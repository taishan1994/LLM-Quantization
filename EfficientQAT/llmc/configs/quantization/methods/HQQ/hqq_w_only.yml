base:
    seed: &seed 42
model:
    type: model_type
    path: model path
    torch_dtype: auto
eval:
    eval_pos: [pretrain, fake_quant]
    name: wikitext2
    download: False
    path: eval data path
    seq_len: 2048
    # For 7B / 13B model eval, bs can be set to "1", and inference_per_block can be set to "False".
    # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
    bs: 1
    inference_per_block: False
quant:
    method: HQQ
    weight:
        bit: 4
        symmetric: False
        granularity: per_group
        group_size: 128
        round_zp: False
    special:
        axis : 0
        lp_norm : 0.7
        beta : 10
        kappa : 1.01
        iters : 20
save:
    save_fake: False
    save_path: /path/to/save/
