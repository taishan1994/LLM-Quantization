base:
    seed: &seed 42
model:
    type: model_type
    path: model path
    tokenizer_mode: slow
    torch_dtype: auto
calib:
    name: pileval
    download: False
    path: calib data path
    n_samples: 128
    bs: -1
    seq_len: 512
    preproc: txt_general_preproc
    seed: *seed
eval:
    eval_pos: [fake_quant]
    name: wikitext2
    download: False
    path: eval data path
    seq_len: 2048
    # For 7B / 13B model eval, bs can be set to "1", and inference_per_block can be set to "False".
    # For 70B model eval, bs can be set to "20", and inference_per_block can be set to "True".
    bs: 1
    inference_per_block: False
quant:
    method: Awq
    weight:
        bit: 3
        symmetric: False
        granularity: per_group
        group_size: 128
        calib_algo: minmax
    special:
        trans: True
        trans_version: v1
        weight_clip: False
        # For weight-only AWQ+Omni mode, there's no need to save scale factors;
        # Only the AWQ-transformed model needs to be saved.
        save_scale: False
        save_clip: False
save:
    # Save the AWQ-transformed model.
    save_trans: True
    save_fake: False
    save_path: /path/to/save_awq_trans/
